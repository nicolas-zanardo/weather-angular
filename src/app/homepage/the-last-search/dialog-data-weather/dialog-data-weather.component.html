<div *ngIf="data">
  <div fxLayoutAlign="start center" class="flex-wrap mx-1">
    <h1><strong>{{data.sys.country}}</strong> | {{data.name}}</h1> <small class="ml-1">lon: {{data.coord.lon}} - lat:{{data.coord.lat}}</small>
  </div>

  <hr>

  <mat-card class="mt-1">

    <div fxLayoutAlign="start center" >
      <img src="http://openweathermap.org/img/w/{{data.weather[0].icon}}.png" alt="{{data.name}}">
      <span class="mx-1">{{data.weather[0].description}}</span> - <span class="mx-1" fxLayoutAlign="start center"><mat-icon>air</mat-icon>{{data.wind.speed}}</span><span class="mx-1" fxLayoutAlign="start center"><mat-icon>rotate_90_degrees_cw</mat-icon>{{data.wind.deg}} Â°</span>
    </div>

    <div fxLayoutAlign="center center" class="flex-wrap">
      <div fxLayoutAlign="start center" class="mt-1">
        <button mat-mini-fab color="primary"><mat-icon>thermostat</mat-icon></button>
        <span class="mx-1">{{data.main.temp}}</span>
      </div>
      <div fxLayoutAlign="start center" class="mt-1">
        <button mat-mini-fab color="primary"><mat-icon>thermostat_auto</mat-icon></button>
        <span class="mx-1">{{data.main.feels_like}}</span>
      </div>
      <div fxLayoutAlign="start center" class="mt-1">
        <button mat-mini-fab color="primary"><mat-icon>arrow_circle_up</mat-icon></button>
        <span class="mx-1">{{data.main.temp_max}}</span>
      </div>
      <div fxLayoutAlign="start center" class="mt-1">
        <button mat-mini-fab color="primary"><mat-icon>arrow_circle_down</mat-icon></button>
        <span class="mx-1">{{data.main.temp_min}}</span>
      </div>
      <div fxLayoutAlign="start center" class="mt-1">
        <button mat-mini-fab color="primary"><mat-icon>water</mat-icon></button>
        <span class="mx-1">{{data.main.humidity}} %</span>
      </div>
    </div>

  </mat-card>

</div>
